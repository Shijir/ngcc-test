<cds-accordion>
  <cds-accordion-panel *ngFor="let dev of devs "[attr.expanded]="dev.expanded?true:null">
    <cds-accordion-header (click)="dev.expanded=!dev.expanded">{{dev.name}}</cds-accordion-header>
    <cds-accordion-content>
      <p cds-text="body">{{dev.name}} is {{dev.status}}.</p>
    </cds-accordion-content>
  </cds-accordion-panel>
</cds-accordion>
